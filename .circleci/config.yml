version: 2.1

jobs:
  versioned-build:
    docker:
      - image: cimg/node:18.20
    steps:
      - checkout

      - run:
          name: Generate Version Tag
          command: |
            VERSION_TAG="build-$(date +%Y%m%d)-$(git rev-parse --short HEAD)"
            echo "ğŸ”– Version: $VERSION_TAG"
            echo "$VERSION_TAG" > version.txt

      - run:
          name: Check if Commit is Latest on Main
          command: |
            echo "ğŸ” Verifying latest commit on main..."
            LATEST_COMMIT=$(git ls-remote origin main | cut -f1)
            echo "ğŸ” Current Commit: $CIRCLE_SHA1"
            echo "ğŸ” Latest on main: $LATEST_COMMIT"
            if [ "$CIRCLE_SHA1" != "$LATEST_COMMIT" ]; then
              echo "â­ï¸ Skipping deploy â€” not latest commit on main branch."
              exit 0
            fi
            echo "âœ… This is the latest commit. Proceeding..."

      - run:
          name: Simulate Deployment
          command: |
            VERSION=$(cat version.txt)
            echo "ğŸš€ Deploying version: $VERSION"
            echo "âœ… Deployment complete."

workflows:
  version: 2
  deploy-on-push:
    jobs:
      - versioned-build:
          filters:
            branches:
              only:
                - main

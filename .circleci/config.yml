version: 2.1

jobs:
  deploy:
    machine:
      image: ubuntu-2004
    steps:
      - add_ssh_keys:
          fingerprints:
            - "your-ssh-key-fingerprint"
      - run:
          name: Deploy to EC2
          command: |
            ssh -o StrictHostKeyChecking=no ubuntu@$EC2_HOST << 'EOF'
              cd /home/ubuntu/your-repo
              git pull origin main
              npm install   # If using Node.js
              pm2 restart index.js  # If using PM2 for running the app
            EOF

workflows:
  version: 2
  deploy-on-push:
    jobs:
      - deploy:
          filters:
            branches:
              only: main
